<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>四麻点数表</title>
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <span id="honba"></span>
    <button onclick="honba('plus')" >+</button>
    <button onclick="honba('minus')" >-</button>

    <p id="over"></p> <!--持ち越し表示-->


    <span>東</span>
    <label id="point_ton"></label> <!--ラベルとはテキストの左の説明-->
    <span>：</span>
    <input type="text" id="number_input_ton" size="5"style="text-align: right;">
    <span>00</span>
    <button onclick="setVariableplus('ton')">+</button> <!--クリックしたときのscriptのfunctionを呼び出す-->
    <button onclick="setVariableminus('ton')">-</button>
    <button onclick="riichi('ton')" id="riichi_ton_button">立直</button>
    <span id="riichi_ton"></span>
    <br>

    <span>南</span>

    <span>：</span>
    <input type="text" id="number_input_nan"size="5"style="text-align: right;">

    <button onclick="setVariableminus('nan')">-</button>
    <button onclick="riichi('nan')" id="riichi_nan_button">立直</button>
    <span id="riichi_nan"></span>
    <br>

    <span>西</span>

    <span id="riichi_pei"></span>
    <br>

    <button onclick="riichirecovery()">リー棒回収</button> <!--立直棒回収ボタン-->

    <p id="sumcheck"></p>
